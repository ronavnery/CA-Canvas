<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas - Ron & Daniel</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="options-bar">
        <form onsubmit="onSubmit(event)">
            <ul>
                <li><input type="color" class="user-color" value="#ff0000"></li>
                <li><select class="user-shape">
                        <option value="rect">Rect</option>
                        <option value="circle">Circle</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select></li>
                <li><input type="submit" value="Save"></li>
                <li><button onclick="onClear()">Clear</button></li>
                <li><a href="#" onclick="downloadImg(this, event)" download="my-img.jpg">Download</a></li>
            </ul>
        </form>
    </div>

    <section class="container flex justify-center align-center">
        <canvas id="our-canvas" width="500" height="500">
            Update your browser to enjoy canvas!
        </canvas>
    </section>

    <script src="js/canvas-util.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/canvas-service.js"></script>
</body>

</html>
