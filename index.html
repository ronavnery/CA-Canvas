<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas - Ron & Daniel</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    
    <div class="options-bar">
        <ul>
            <li><input type="color" name="favcolor" value="#ff0000"></li>
            <li><select name="shape">
                    <option value="rect">Rect</option>
                    <option value="circle">Circle</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select></li>
            <li>Save</li>
            <li>Clear</li>
        </ul>
    </div>

    <section class="container flex justify-center align-center">
        <canvas onmousedown="draw(event)" id="our-canvas" width="500" height="500">
            Update your browser to enjoy canvas!
        </canvas>
    </section>

    <script src="js/canvas-util.js"></script>
    <script src="js/canvas-controller.js"></script>
</body>

</html>
